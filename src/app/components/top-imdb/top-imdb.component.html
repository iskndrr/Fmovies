<div class="container">
  <div class="d-flex my-4 align-items-center">
    <div class="">
      <h2 class="m-0 pb-1 me-4 text-white">Top IMDB Rating</h2>
    </div>
    <button class="btn disabled border text-white-50  me-2">
      <i class="fa-solid fa-filter "></i><span class="small"> All</span>
    </button>
    <!-- <button class="btn disabled border text-white-50  me-2">
      <i class="fa-solid fa-filter "></i><span class="small"> Movies</span>
    </button>
    <button class="btn disabled border text-white-50 ">
      <i class="fa-solid fa-filter fs-6"></i><span class="small"> Tv Shows</span>
    </button> -->
  </div>
  <div class="d-flex my-4 justify-content-center align-items-center">
    <nav class=" " aria-label="Page navigation example">
      <ul class="pagination m-0">
        <!-- <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li> -->
        <li
          class="page-item"
          *ngFor="let page of pages"
          (click)="getAll(page)"
        >
          <a class="page-link">{{ page }}</a>
        </li>

        <!-- <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li> -->
      </ul>
    </nav>
  </div>
  <div class="row my-4">
    <div class="col-lg-2 col-md-4 col-6" *ngFor="let movie of movies.slice(0, 18)">
      <app-card [typeTv]="typeTv" [type]="type" [movie]="movie"></app-card>
    </div>
  </div>
</div>
