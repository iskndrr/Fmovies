<div
  id="carouselExampleSlidesOnly"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div
    *ngFor="let img of trending.slice(0,5)"
      class="carousel-item position-relative active d-flex align-items-center"
    >

    <img [src]="'//image.tmdb.org/t/p/w500/'+ img.poster_path" class="d-block w-100" alt="...">
      <div class="layer position-absolute top-0 bottom-0 w-100">

        <div class="container h-100">
          <div class="row d-flex align-items-center w-100 h-100">
            <div class="col-md-6">
              <div class="caption text-white">
                <h2 class="m-0">{{img.title}}</h2>
                <div class="d-flex my-3">
                  <span class="bg-info text-dark me-2 px-1 fw-bold">HD</span>
                  <span class="mx-2">Duration: 150min</span>
                  <span class="mx-2">IMDB: <span class="border py-0 px-1 border-warning text-warning">{{img.vote_average.toFixed(1)}}</span></span>
                </div>
                <div class="d-flex my-3">
                  <span class="mx-2"
                    >Genre: Action, Adventure, Science Ficyion, Comedy</span
                  >
                </div>
                <div class="d-flex my-3">
                  <span class="mx-2 text-white-50"
                    >{{img.overview.split(' ').splice(0,35).join(' ')}}</span
                  >
                </div>
                <BUtton class="btn rounded-pill btn-outline-info"
                  >Watch now</BUtton
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
